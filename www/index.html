<!doctype html>
<html lang="en">
    <head>
        <title>Medical Neuroscience Atlas</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="css/styles.css">
        <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
        <script src="lib/three.min.js"></script>
        <script src="lib/signals.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/Viewport.js"></script>
        <script src="js/Ontology.js"></script>
    </head>
	<body onload="main()">
        <div id="help">
            <table>
                <tr><th colspan="3">? - toggle help window</th></tr>
                <tr><td colspan="3">While focused in the search input field</td></tr>
                <tr><td>Enter</td><td> - </td><td>search for substring</td></tr>
                <tr><td>Down</td><td> - </td><td>select next</td></tr>
                <tr><td>Up</td><td> - </td><td>select previous</td></tr>
                <tr><td>Ctrl+Enter</td><td> - </td><td>load selected data</td></tr>
            </table>
        </div>
        <div id="viewport"></div>
        <nav>
            <section>
                <label for="search">Search: </label><input id="search" autocomplete="off">
            </section>
            <ul id="search-result"></ul>
        </nav>
        <footer>
            <div id="progressbar"><div class="progress-label"></div></div>
            <div id="copyright">
                Based on data from: "BodyParts3D, Â© The Database Center for Life Science licensed under CC Attribution-Share Alike 2.1 Japan"
            </div>
        </footer>
    </body>
</html>
